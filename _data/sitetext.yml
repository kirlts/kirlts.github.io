        desc: "El formateo consiste en reestablecer un dispositivo de almacenamiento a su estado original (de fábrica), borrando todos sus datos. Si te interesa volver tu equipo a como era cuando lo compraste, o si quieres prepararlo para una venta, este es el servicio indicado."
